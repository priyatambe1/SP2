<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%);
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          <span style="color: hsl(218, 81%, 75%)">Where Would You Like To GO ????</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Flight booking, cheap air tickets of domestic & international airlines with us. 
          Get best travel deals for hotels, holidays, trains and air tickets.
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
<div class="login-wrapper">
  <form action="" [formGroup]="loginUserData.formLoginGroup" class="form">
    <h2>Login</h2>
    <div class="input-group">
      
      <input [(ngModel)]="loginUserData.userName" formControlName="UserNameControl" type="text" name="loginUser" id="loginUser" required />
      <p style="color: rgba(255, 0, 0, 0.926);" [hidden]="!(hasError('required','UserNameControl'))">UserName is required</p>
      <label for="loginUser">User Name</label>
     </div>

    

    <div class="input-group">
      <input [(ngModel)]="loginUserData.password" formControlName="PasswordControl"  type="password" name="loginPassword" id="loginPassword" required />
      <p style="color: red;" [hidden]="!(hasError('required','PasswordControl'))">Password is required</p>
      <label for="loginPassword">Password</label>
    </div>
    
    <input (click)="LoginUser()" [disabled]="!(loginUserData.formLoginGroup.valid)" type="submit" value="Login" class="submit-btn" />
  </form>
</div>



</div>
</div>
</div>
</div>
</div>
</section>
<!-- Section: Design Block -->
